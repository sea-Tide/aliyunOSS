jdk:
  - openjdk17

before_install:
  - echo "ðŸš€ Building aliyun-oss multi-module project with Java 17 on JitPack"
  - curl -sL https://archive.apache.org/dist/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz | tar xz -C /tmp
  - export MAVEN_HOME=/tmp/apache-maven-3.6.3
  - export PATH=$MAVEN_HOME/bin:$PATH

install:
  - mvn -pl aliyun-oss-spring-boot-starter -am clean install -DskipTests
